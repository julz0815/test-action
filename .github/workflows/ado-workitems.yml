on:
  workflow_dispatch:

jobs:
  import-policy-flaws:
    runs-on: ubuntu-latest
    steps:

      - name: import flaws as issues
        uses: julz0815/ado-workitems-action@main
        with:
          ado-token: ${{ secrets.ADO_PAT }}
          ado-org: jtotzek
          ado-project: workitem-test
          work-item-type: Bug
          area-path: "workitem-test"
          iteration-path: "workitem-test"
          open-state: New
          close-state: Closed
          repopen-state: New
          veracode-api-id: ${{ secrets.VID }}
          veracode-api-key: ${{ secrets.VKEY }}
          veracode-app-profile: "test-action"
          scan-type: "Static Analysis and SCA"
          import-type: "All Unmitigated Flaws Violating Policy"
